<!DOCTYPE html>
<html ng-app="weatherApp">
<head>
    <title>Weather</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js" ></script>
    <script src="weather.js"></script>
<body>
<div ng-controller="WeatherCtrl">
    <div>Input the city:
        <input type="text" ng-model="cityName" id = "cityName" required>
        <button ng-click="searchCity(cityName)">Search</button>
    </div>
    <h2> {{name}}, {{country}}</h2>
    <h3>Date Time {{CurrentDate | date: "dd/MM/yyyy HH:mm:ss"}}</h3>
    <div style="float: left">
        <img width="100px" ng-src="{{img_url}}"></img>
    </div>
    <h3>Current: {{current | number: 1}} &#176;C</h3>
    min: {{temp_min | number: 1}} &#176;C, max: {{temp_max | number: 1}} &#176;C.
    <h3>Wind: {{wind_speed}} km/h</h3>
</div>
</body>
</html>
